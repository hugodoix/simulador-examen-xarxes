<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador d'Examen de Xarxes (Web)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variables i Base */
        :root {
            --primary-color: #4a76ff;
            --secondary-color: #f0f4f8;
            --text-color: #333333;
            --background-color: #ffffff;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease-in-out; /* Animaci贸 fluida per defecte */
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-color);
            min-height: 100vh;
            display: flex; /* Centrar contingut */
            justify-content: center;
            align-items: flex-start; /* M茅s natural per a contingut que es mou */
        }

        .container {
            width: 100%;
            max-width: 700px; /* L铆mits per a pantalles grans */
            background: var(--card-background);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-top: 30px;
        }

        /* T铆tols */
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.8em;
        }

        h2 {
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.4em;
            margin-top: 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* rees de Contingut */
        .controls, .question-area, .results {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #fcfcfc;
        }

        /* Controls d'Inici */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: stretch;
        }

        label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        #selectorTema {
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1em;
            background-color: var(--card-background);
            appearance: none; /* Eliminar estil de selecci贸 nativa */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23333333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        /* Botons */
        button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #3b63d0; /* Un blau una mica m茅s fosc */
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* rea de Pregunta */
        .question-text { 
            font-weight: 600; 
            margin-bottom: 20px; 
            font-size: 1.15em; 
            line-height: 1.5;
            color: var(--text-color);
        }

        /* Opcions */
        .option {
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            transition: all 0.2s;
        }
        
        /* Efecte en passar per sobre de les opcions (desktop) */
        @media (min-width: 600px) {
            .option:hover {
                background-color: #f9f9f9;
                border-color: var(--primary-color);
            }
        }

        .option label { 
            display: flex; /* Utilitzar flex per alinear el radi amb el text */
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 400;
        }

        .option input[type="radio"] { 
            margin-right: 12px; 
            /* Estil de rdio personalitzat (m茅s bonic) */
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
        }

        .option input[type="radio"]:checked {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
        }

        .option input[type="radio"]:checked::after {
            content: '';
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
        }

        /* Resultats */
        .results h2 {
            color: var(--primary-color);
        }
        
        .results pre {
            white-space: pre-wrap; /* Permet el salt de l铆nia al m貌bil */
            background-color: #f0f4f8;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-family: Consolas, monospace;
            color: var(--text-color);
        }

        /* Utilitat per amagar elements */
        .hidden { 
            display: none !important;
            opacity: 0;
            /* Transici贸 per amagar/mostrar (opcional per fer-ho m茅s suau) */
            transition: opacity 0.4s ease-out;
        }
        
        /* Millora de l'accessibilitat per al focus */
        button:focus, #selectorTema:focus, .option input[type="radio"]:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Ajustos per a m貌bils petits */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                margin-top: 10px;
                border-radius: 0; /* Pantalla completa */
                box-shadow: none;
            }
            h1 {
                font-size: 1.6em;
            }
            .controls {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simulador d'Examen de Xarxes</h1>

    <div class="controls">
        <label for="selectorTema">Selecciona el Tema:</label>
        <select id="selectorTema"></select>
        <button id="btnIniciar">Iniciar Examen</button>
    </div>

    <div id="examenArea" class="hidden">
        <div class="question-area">
            <p class="question-text" id="questionText"></p>
            <form id="optionsForm"></form>
            <button id="btnSeguent">Seg眉ent Pregunta</button>
        </div>
    </div>

    <div class="results hidden" id="resultsArea">
        <h2>Resultats</h2>
        <pre id="resultsContent"></pre>
        <button id="btnTornar" style="margin-top: 15px;">Tornar a Iniciar</button>
    </div>
</div>

<script>
// La l貌gica de JavaScript s'encarrega de tot
const MAX_PREGUNTES_PER_TEMA = 10;
const MAX_PREGUNTES_BARREJAT = 20;
const NOM_FITXER_PREGUNTES = 'preguntes.txt';

let bancDePreguntes = {}; // Utilitzarem objectes JS per simplificar el "Map"
let preguntesExamen = [];
let preguntesIncorrectes = [];
let indexPreguntaActual = 0;

// Funci贸 de Barrejat (substitut de Collections.shuffle)
function barrejarArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// 1. Crrega de Dades
async function carregarPreguntes() {
    try {
        const response = await fetch(NOM_FITXER_PREGUNTES);
        if (!response.ok) throw new Error('No s\'ha trobat el fitxer de preguntes.');
        
        const text = await response.text();
        const linies = text.split('\n');
        
        linies.forEach(linia => {
            const parts = linia.trim().split('|').map(p => p.trim());
            if (parts.length >= 4) {
                const tema = parts[0];
                const text = parts[1];
                const respostaCorrecta = parts[2];
                const opcionsIncorrectes = parts.slice(3);

                // Recreem la l貌gica de l'objecte Pregunta
                const opcions = [respostaCorrecta, ...opcionsIncorrectes];
                
                if (!bancDePreguntes[tema]) {
                    bancDePreguntes[tema] = [];
                }
                bancDePreguntes[tema].push({ tema, text, respostaCorrecta, opcions });
            }
        });

        // Omplir el selector de temes
        const selector = document.getElementById('selectorTema');
        selector.innerHTML = '';
        Object.keys(bancDePreguntes).sort().forEach(tema => {
            const option = document.createElement('option');
            option.value = tema;
            option.textContent = tema;
            selector.appendChild(option);
        });
        const optionBarrejat = document.createElement('option');
        optionBarrejat.value = 'BARREJAT';
        optionBarrejat.textContent = 'BARREJAT';
        selector.appendChild(optionBarrejat);

    } catch (error) {
        console.error("Error carregant les preguntes:", error);
        alert("Error carregant les preguntes. Assegura't que 'preguntes.txt' existeix.");
    }
}

// 2. Generaci贸 de l'Examen
function obtenirPreguntesExamen(temaEscollit) {
    let pool = [];
    if (temaEscollit === 'BARREJAT') {
        Object.values(bancDePreguntes).forEach(llista => {
            pool.push(...llista);
        });
        barrejarArray(pool);
        return pool.slice(0, MAX_PREGUNTES_BARREJAT);
    } else {
        pool = [...bancDePreguntes[temaEscollit]]; // Copia de l'array
        barrejarArray(pool);
        return pool.slice(0, MAX_PREGUNTES_PER_TEMA);
    }
}

// 3. L貌gica de l'Examen
function iniciarExamen() {
    const temaEscollit = document.getElementById('selectorTema').value;
    preguntesExamen = obtenirPreguntesExamen(temaEscollit);
    
    if (preguntesExamen.length === 0) {
        alert("No s'han pogut generar preguntes. Tria un altre tema.");
        return;
    }

    // Inicialitzaci贸
    indexPreguntaActual = 0;
    preguntesIncorrectes = [];
    // Animaci贸: Amagar controls i mostrar examen
    document.getElementById('controlsArea').classList.add('hidden'); // NOVA ID per a Controls (m茅s clar)
    document.getElementById('examenArea').classList.remove('hidden');
    document.getElementById('resultsArea').classList.add('hidden');
    document.getElementById('btnSeguent').textContent = "Seg眉ent Pregunta";
    
    mostrarPregunta();
}

// ******* FUNCI MODIFICADA PER AMAGAR/MOSTRAR SUAVEMENT ********
function mostrarPregunta() {
    const examenArea = document.getElementById('examenArea');
    
    if (indexPreguntaActual >= preguntesExamen.length) {
        mostrarResultatsFinals();
        return;
    }
    
    const p = preguntesExamen[indexPreguntaActual];
    const form = document.getElementById('optionsForm');
    form.innerHTML = '';
    
    // Mostra el text de la pregunta
    document.getElementById('questionText').textContent = `PREGUNTA ${indexPreguntaActual + 1}/${preguntesExamen.length} (TEMA ${p.tema}): ${p.text}`;

    // Barreja les opcions (recreant el getOpcionsBarrejades)
    const opcionsBarrejades = [...p.opcions];
    barrejarArray(opcionsBarrejades); 

    // Crea els botons de rdio
    opcionsBarrejades.forEach((opcio, index) => {
        const div = document.createElement('div');
        div.classList.add('option');
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'resposta';
        input.value = opcio;
        input.id = `opcio${index}`;
        
        const label = document.createElement('label');
        label.setAttribute('for', `opcio${index}`);
        label.textContent = opcio;
        
        div.appendChild(input);
        div.appendChild(label);
        form.appendChild(div);
    });
    
    // Si 茅s l'煤ltima pregunta, canvia el text del bot贸
    if (indexPreguntaActual === preguntesExamen.length - 1) {
        document.getElementById('btnSeguent').textContent = "Finalitzar Examen";
    }
    
    // ******* Animaci贸: Mostrar la pregunta amb una petita transici贸 ********
    examenArea.style.opacity = 0;
    setTimeout(() => {
        examenArea.style.opacity = 1;
    }, 50); // Petit retard per la transici贸
}
// *************************************************************************

function processarResposta() {
    const p = preguntesExamen[indexPreguntaActual];
    const respostaSeleccionada = document.querySelector('input[name="resposta"]:checked');
    
    if (respostaSeleccionada) {
        const respostaUsuari = respostaSeleccionada.value;
        if (respostaUsuari !== p.respostaCorrecta) {
            preguntesIncorrectes.push(p);
        }
    } else {
        // No seleccionar res es considera incorrecte
        preguntesIncorrectes.push(p);
    }

    // Animaci贸: Amagar la pregunta abans d'avan莽ar
    const examenArea = document.getElementById('examenArea');
    examenArea.style.opacity = 0;
    
    setTimeout(() => {
        indexPreguntaActual++;
        mostrarPregunta();
        // Si no hem finalitzat, el mostrarPregunta tornar a posar l'opacitat a 1
        if (indexPreguntaActual < preguntesExamen.length) {
            examenArea.style.opacity = 1;
        }
    }, 300); // Espera la duraci贸 de la transici贸 (0.3s)
}

// 4. Resultats Finals
function mostrarResultatsFinals() {
    document.getElementById('examenArea').classList.add('hidden');
    document.getElementById('resultsArea').classList.remove('hidden');
    document.getElementById('resultsArea').style.opacity = 0; // Animaci贸 per apar猫ixer
    
    const totals = preguntesExamen.length;
    const incorrectes = preguntesIncorrectes.length;
    const correctes = totals - incorrectes;
    const puntuacio = (correctes / totals) * 10;

    let resultatText = "--- RESULTATS DE L'EXAMEN ---\n";
    resultatText += `Puntuaci贸 final: ${puntuacio.toFixed(2)} sobre 10.00\n`;
    resultatText += `Correctes: ${correctes} / Incorrectes: ${incorrectes}\n`;

    if (incorrectes > 0) {
        resultatText += "\nDETALL DE PREGUNTES INCORRECTES:\n";
        preguntesIncorrectes.forEach(p => {
            resultatText += `\n- TEMA ${p.tema}: ${p.text}\n`;
            resultatText += `  (Correcta: ${p.respostaCorrecta})\n`;
        });
    } else {
        resultatText += "\n MOLT BE! TOT CORRECTE! ";
    }

    document.getElementById('resultsContent').textContent = resultatText;
    
    setTimeout(() => {
        document.getElementById('resultsArea').style.opacity = 1;
    }, 50); // Petit retard per la transici贸 d'aparici贸
}

// Nova funci贸 per reiniciar l'examen
function reiniciarExamen() {
    document.getElementById('resultsArea').classList.add('hidden');
    document.getElementById('controlsArea').classList.remove('hidden'); // Tornar a mostrar controls
}

// Listeners
// IMPORTANT: S'ha afegit un contenidor als controls per poder amagar-lo i mostrar-lo
document.getElementById('btnIniciar').addEventListener('click', iniciarExamen);
document.getElementById('btnSeguent').addEventListener('click', processarResposta);
document.getElementById('btnTornar').addEventListener('click', reiniciarExamen); // Nou listener

// Inici
carregarPreguntes();
</script>

</body>
</html>
