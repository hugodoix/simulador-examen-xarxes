<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador d'Examen de Xarxes</title>
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <style>
        /* === 1. VARIABLES I ESTILS PROFESSIONALS === */
        :root {
            --color-primary: #007bff;
            --color-secondary: #f8f9fa;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-text: #2d3436;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #e9ecef;
            color: var(--color-text);
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--color-primary);
            text-align: center;
            margin-bottom: 5px; /* Reduït per apropar el subtítol */
            font-weight: 700;
            letter-spacing: -1px;
        }

        /* ESTIL DEL NOU SUBTÍTOL */
        .subtitol {
            text-align: center;
            color: #6c757d;
            margin-bottom: 35px;
            font-size: 1rem;
            font-weight: 400;
            font-style: italic;
        }

        /* === 2. CONTROLS DE TEMA === */
        #zonaConfiguracio {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeIn 0.5s ease;
        }

        select, button {
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            border: 1px solid #ddd;
        }

        button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover:not(:disabled) {
            filter: brightness(0.9);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #6c757d;
            margin-top: 10px;
        }

        /* === 3. ÀREA D'EXAMEN === */
        #examenArea {
            animation: slideIn 0.4s ease;
        }

        .question-header {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .option {
            margin-bottom: 12px;
        }

        .option label {
            display: block;
            padding: 15px;
            border: 2px solid #edf2f7;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .option input { display: none; }

        .option input:checked + label {
            border-color: var(--color-primary);
            background-color: #ebf4ff;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            margin-top: 30px;
        }

        /* === 4. RESULTATS DETALLATS === */
        .result-card {
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fff;
        }

        .res-tema { font-size: 0.8rem; font-weight: bold; color: var(--color-primary); }
        .res-pregunta { font-weight: 600; margin: 10px 0; }
        
        .res-opcio {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            font-size: 0.95rem;
            border: 1px solid #eee;
        }

        .correcta { background-color: #d4edda !important; border-color: #c3e6cb !important; color: #155724; font-weight: bold; }
        .incorrecta { background-color: #f8d7da !important; border-color: #f5c6cb !important; color: #721c24; }

        .puntuacio-final {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--color-secondary);
            border-radius: 12px;
        }

        .hidden { display: none; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h1>Simulador Hugo</h1>
    <p class="subtitol">per Hugo Martín Subirós</p>

    <div id="zonaConfiguracio">
        <label for="selectorTema">Tria un tema per començar:</label>
        <select id="selectorTema">
            <option disabled selected>Carregant preguntes...</option>
        </select>
        <button id="btnIniciar" disabled>Començar Examen</button>
    </div>

    <div id="examenArea" class="hidden">
        <div class="question-header" id="infoPregunta"></div>
        <p class="question-text" id="questionText"></p>
        <form id="optionsForm"></form>
        
        <div class="nav-buttons">
            <button id="btnEnrere" class="btn-secondary">⬅ Enrere</button>
            <button id="btnSeguent">Següent ➡</button>
        </div>
    </div>

    <div id="resultsArea" class="hidden">
        <div class="puntuacio-final" id="notaText"></div>
        <div id="detallResultats"></div>
        <button onclick="location.reload()" style="width:100%; margin-top:20px">Tornar a començar</button>
    </div>
</div>

<script>
let bancDePreguntes = {};
let preguntesExamen = [];
let respostesUsuari = []; 
let indexActual = 0;

async function carregarDades() {
    try {
        const res = await fetch('preguntes.txt');
        const text = await res.text();
        text.split('\n').forEach(linia => {
            const parts = linia.trim().split('|').map(p => p.trim());
            if (parts.length >= 3) {
                const [tema, pregunt, correcta, ...incorrectes] = parts;
                if (!bancDePreguntes[tema]) bancDePreguntes[tema] = [];
                bancDePreguntes[tema].push({ 
                    tema, 
                    pregunt, 
                    correcta, 
                    incorrectes, 
                    totes: [correcta, ...incorrectes].sort(() => Math.random() - 0.5) 
                });
            }
        });

        const selector = document.getElementById('selectorTema');
        selector.innerHTML = '<option value="" disabled selected>Selecciona tema...</option>';
        Object.keys(bancDePreguntes).sort().forEach(t => {
            selector.innerHTML += `<option value="${t}">${t}</option>`;
        });
        selector.innerHTML += `<option value="MIX">TOT BARREJAT</option>`;
        document.getElementById('btnIniciar').disabled = false;
    } catch (e) { alert("Error carregant preguntes.txt"); }
}

function iniciarExamen() {
    const tema = document.getElementById('selectorTema').value;
    if (!tema) return;

    if (tema === "MIX") {
        preguntesExamen = Object.values(bancDePreguntes).flat().sort(() => Math.random() - 0.5).slice(0, 20);
    } else {
        preguntesExamen = bancDePreguntes[tema].sort(() => Math.random() - 0.5).slice(0, 10);
    }

    respostesUsuari = new Array(preguntesExamen.length).fill(null);
    document.getElementById('zonaConfiguracio').classList.add('hidden');
    document.getElementById('examenArea').classList.remove('hidden');
    mostrarPregunta();
}

function mostrarPregunta() {
    const p = preguntesExamen[indexActual];
    document.getElementById('infoPregunta').textContent = `Pregunta ${indexActual + 1} de ${preguntesExamen.length} • Tema ${p.tema}`;
    document.getElementById('questionText').textContent = p.pregunt;
    
    const form = document.getElementById('optionsForm');
    form.innerHTML = '';
    
    p.totes.forEach((opcio, i) => {
        const isChecked = respostesUsuari[indexActual] === opcio ? 'checked' : '';
        form.innerHTML += `
            <div class="option">
                <input type="radio" name="resp" id="opt${i}" value="${opcio}" ${isChecked}>
                <label for="opt${i}">${opcio}</label>
            </div>`;
    });

    document.getElementById('btnEnrere').style.visibility = indexActual === 0 ? 'hidden' : 'visible';
    document.getElementById('btnSeguent').textContent = indexActual === preguntesExamen.length - 1 ? 'Finalitzar' : 'Següent ➡';
}

function seguent() {
    const seleccionada = document.querySelector('input[name="resp"]:checked');
    respostesUsuari[indexActual] = seleccionada ? seleccionada.value : null;

    if (indexActual < preguntesExamen.length - 1) {
        indexActual++;
        mostrarPregunta();
    } else {
        finalitzar();
    }
}

function enrere() {
    const seleccionada = document.querySelector('input[name="resp"]:checked');
    if(seleccionada) respostesUsuari[indexActual] = seleccionada.value;
    
    if (indexActual > 0) {
        indexActual--;
        mostrarPregunta();
    }
}

function finalitzar() {
    document.getElementById('examenArea').classList.add('hidden');
    const areaRes = document.getElementById('resultsArea');
    areaRes.classList.remove('hidden');
    
    let correctes = 0;
    let htmlResultats = '';

    preguntesExamen.forEach((p, i) => {
        const uResp = respostesUsuari[i];
        const esCorrecta = uResp === p.correcta;
        if (esCorrecta) correctes++;

        htmlResultats += `
            <div class="result-card">
                <div class="res-tema">TEMA ${p.tema}</div>
                <div class="res-pregunta">${p.pregunt}</div>
                ${p.totes.map(o => {
                    let classe = 'res-opcio';
                    if (o === p.correcta) classe += ' correcta';
                    if (o === uResp && o !== p.correcta) classe += ' incorrecta';
                    return `<div class="${classe}">${o} ${o === p.correcta ? '✓' : ''}</div>`;
                }).join('')}
            </div>`;
    });

    const nota = (correctes / preguntesExamen.length) * 10;
    document.getElementById('notaText').innerHTML = `Nota: ${nota.toFixed(2)} / 10<br><span style="font-size:1rem; font-weight:normal">${correctes} encerts de ${preguntesExamen.length}</span>`;
    document.getElementById('detallResultats').innerHTML = htmlResultats;
}

document.getElementById('btnIniciar').onclick = iniciarExamen;
document.getElementById('btnSeguent').onclick = seguent;
document.getElementById('btnEnrere').onclick = enrere;
carregarDades();
</script>

</body>
</html>
